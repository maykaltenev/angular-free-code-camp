<h1>Welcome to {{ hotelName }}</h1>
<div [hidden]="hideRooms">
  Number of Rooms:
  <div [innerHTML]="numberOfRooms"></div>
</div>
{{ rooms?.availableRooms ?? "No rooms" }}
<!-- {{ roomList | json }} -->
<div>
  <button (click)="addRoom()">Add Room</button>
</div>
<div *ngIf="selectedRoom">{{ selectedRoom | json }}</div>
<div *ngIf="rooms?.availableRooms">
  <app-room-list
    [rooms]="roomList"
    [title]="'title'"
    (selectedRoom)="selectRoom($event)"
  ></app-room-list>
  <!-- {{ roomList }} -->
</div>
<button (click)="toggle()">Toggle</button>
